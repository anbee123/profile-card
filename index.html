<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Profile Card UI | 2023</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="billy.png" alt="card image" class="card__img">
                    </div>
                </div>
                <h3 class="card__name">Bu Le</h3>
                <span class="card__profession">The MOST Annoying BF EVER</span>

                <!-- card info -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>
                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="billy.png" alt="card image" class="info__img">
                        </div>
                    </div>
                    <div class="info__data">
                        <h3 class="info__name">Bu Le</h3>
                        <span class="info__profession">The Best Tattoo Artist</span>
                        <!-- <span class="info__profession">Web Development+</span> -->
                        <span class="info__location">Holistic Ink, Boston</span>
                    </div>

                    <div class="info__social">
                
                        <a href="https://www.instagram.com/billy.holistic/?hl=en" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-instagram-fill"></i>
                            </span>
                        </a>
                       
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
